<script>
function onSubmit_flogin(token) {
 	
	$('#btnacc').hide();$('#loaderlogin').show();
	$("#token_captcha").val(token);
	document.getElementById("flogin").submit();
	return false;
}
</script>
 
<form id="flogin" name="flogin" method="post" action="https://www.appcreator24.com/login_subcli.php">
<input type="hidden" name="flogin_enviado" value="1">
<input type="hidden" id="token_captcha" name="token_captcha" value=""><table style="border:1px solid #CCCCCC;border-radius:4px;background-color:#F5F5F5;"><tr>
<td class="titulo" colspan="2">Login</td>
</tr>
<tr>
<td>Email:</td>
<td><input type="email" name="email" value="" maxlength="100" autofocus required autocomplete="username"></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password" name="contra" value="" maxlength="15" required autocomplete="current-password"></td>
</tr>
<tr>
<td colspan="2" align="center" style="height:50px">
<!-- button type="submit" name="btnacc" id="btnacc" class="guardar"-->
<button name="btnacc" id="btnacc" class="g-recaptcha" style="background-color:#023C44;color:#FFFFFF;border:0;border-radius:4px;padding:10px 30px;cursor:pointer;"
    data-sitekey="6LcWV4AaAAAAAFa56HGNUe01eJzsDoM7ODADW24D"
    data-callback='onSubmit_flogin'
    data-action='submit'>Sign in</button>
<img src="https://www.appcreator24.com/android-app-creator/loader_2.gif" id="loaderlogin" style="border:0;display:none;">
</td>
